spring:
  application:
    name: ai-agent-sen
  ai:
    dashscope:
      api-key: sk-469f14f297b84d74ba8391c5cbe6a631
      chat:
        options:
          model: qwen-plus
    ollama:
      base-url: http://localhost:11434
      chat:
        model: deepseek-r1:1.5b


  dataSource:
    driverClassName: com.mysql.cj.jdbc.Driver
    Url: jdbc:mysql://127.0.0.1:3306/aiagent?useUnicode=true&characterEncoding=UTF-8&rewriteBatchedStatements=true&allowMultiQueries=true&serverTimezone=Asia/Shanghai
    username: root
    password: 123456

server:
  port: 8123
  servlet:
    context-path: /api
# springdoc-openapi
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.sen.aiagentsen.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
